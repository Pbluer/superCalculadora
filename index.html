<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Super Calculadora</title>
</head>

<body>

    <header>
        <img src="./img/logo.png" alt="Super Calculadora">
    </header>

    <div class="container">

        <form id="form">

            <div>
                <label for="numberOne">Primeiro número (A)</label>
                <input type="number" id="numberOne">
            </div>

            <div>
                <label for="numberTwo">Segundo número (B)</label>
                <input type="number" id="numberTwo">
            </div>
        </form>

        <div>
            <div>
                <div class="card">
                    <p>Soma (A + B):</p>
                    <h3 id="sum"></h3>
                </div>

                <div class="card">
                    <p>Multiplicação (A x B):</p>
                    <h3 id="multiplication"></h3>
                </div>

                <div class="card">
                    <p>Quadrado de a (A²):</p>
                    <h3 id="squareA"></h3>
                </div>

                <div class="card">
                    <p>Divisores inteiros de B:</p>
                    <h3 id="dividerB"></h3>
                </div>
            </div>

            <div>
                <div class="card">
                    <p>Subtração (A - B):</p>
                    <h3 id="subtractionOne"></h3>
                </div>

                <div class="card">
                    <p>Divisão 1 (A ÷ B):</p>
                    <h3 id="divisionOne"></h3>
                </div>

                <div class="card">
                    <p>Quadrado de b (B²): </p>
                    <h3 id="squareB"></h3>
                </div>

                <div class="card">
                    <p>Fatorial de a (A!):</p>
                    <h3 id="factorialOne"></h3>
                </div>
            </div>

            <div>
                
                <div class="card">
                    <p>Subtração (B - A):</p>
                    <h3 id="subtractionTwo"></h3>
                </div>

                <div class="card">
                    <p>Divisão 2 (B ÷ A):</p>
                    <h3 id="divisionTwo"></h3>
                </div>

                <div class="card">
                    <p>Divisores inteiros de A:</p>
                    <h3 id="dividerA"></h3>
                </div>

                <div class="card">
                    <p>Fatorial de b (B!):</p>
                    <h3 id="factorialTwo"></h3>                    
                </div>
            </div>
        </div>

    </div>

    <script src="./script/script.js"></script>
</body>

</html>
